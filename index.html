<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Float Price Tables</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
  
  <div class="content-wrapper">
    <h1>Price List</h1>  
    <div class="content clearfix">

      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>

  </div>
  
  <div class="social">
    <h1>Business</h1>

      <li>Feature 1</li>

  </div>
  
  <div class="social">
    <h1>Enterprise</h1>
    <h3>$99</h3>
    <ul>
      <li>Feature 1</li>
      <li>Feature 2</li>
      <li>Feature 3</li>
      <li>Feature 4</li>
      <li>Feature 5</li>
    </ul>

  </div>
</div>
</div> <!--content wrapper -->

<!-- script --> 
<script src="script.js"></script>
</body>
</html>
